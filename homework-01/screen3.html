<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>screen3</title>
		<link rel="stylesheet" href="style/screen3.css" />
		<script src="https://kit.fontawesome.com/ad5eca15f1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section id="search-flex-wrapper">
			<header id="heading">Flutter</header>
			<div id="search-field-wrapper">
				<span id="search-text">Search</span>
				<i class="fas fa-search"></i>
			</div>
		</section>
		<section id="posts-flex-wrapper">
			<section id="profile">
				<section id="profile-info">
					<img src="icons/terminator-icon.jpg" alt="profile icon" id="profile-icon" />
					<p style="font-size: 2rem;">The Terminator</p>
				</section>
				<section id="metrics">
					<section id="post-count">
						<p class="metric-heading">Posts</p>
						<p class="counter" id="posts-coutner">1</p>
					</section>
					<section id="reactions-count">
						<p class="metric-heading">Reactions</p>
						<p class="counter" id="reactions-coutner">7</p>
					</section>
					<section id="log-out">
						<input type="submit" value="Log Out" id="log-out-button" />
					</section>
				</section>
			</section>
			<section id="posts">
				<section id="make-comment">
					<img src="" alt="profile icon" />
					<span id="comment-icon">
						<i class="far fa-comment-alt"></i>
					</span>
				</section>
				<section id="feed">
					<section class="post">
						<h2>post</h2>
					</section>
					<section class="post">
						<h2>post</h2>
					</section>
				</section>
			</section>
		</section>
	</body>
</html>
