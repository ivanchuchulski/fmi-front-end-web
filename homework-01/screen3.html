			<section id="profile">
				<section id="profile-info">
					<img src="" alt="profile icon" />
					<p>Martin Hristov</p>
				</section>
				<section id="metrics">
					<section id="post-count">
						<p>Posts</p>
						<img src="" alt="1" />
					</section>
					<section id="reactions-count">
						<p>Reactions</p>
						<img src="" alt="7" />
					</section>
					<input type="submit" value="Log Out" id="log-out-button">
				</section>
			</section>
			<section id="posts">
				<section id="make-comment">
					<img src="" alt="profile icon" />
				</section>
				<section id="feed">
					<section class="post">
						<h2>post</h2>
					</section>
					<section class="post">
						<h2>post</h2>
					</section>
				</section>

		</section>
