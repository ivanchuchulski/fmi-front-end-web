<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>screen3</title>
		<link rel="stylesheet" href="style/screen3.css" />
		<script src="https://kit.fontawesome.com/ad5eca15f1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header id="heading-wrapper">
			<header id="heading">Flutter</header>
			<div id="search-field">
				<span id="search-text">Search</span>
				<i id="search-icon" class="fas fa-search"></i>
			</div>
		</header>
		<main id="posts-wrapper">
			<section id="profile">
				<section id="profile-info">
					<img src="icons/terminator-icon.jpg" alt="profile icon" id="profile-icon" />
					<p style="font-size: 2rem;">The Terminator</p>
				</section>
				<section id="metrics">
					<section id="post-count">
						<p class="metric-heading">Posts</p>
						<p class="counter" id="posts-coutner">1</p>
					</section>
					<section id="reactions-count">
						<p class="metric-heading">Reactions</p>
						<p class="counter" id="reactions-coutner">7</p>
					</section>
					<section id="log-out">
						<input type="submit" value="Log Out" id="log-out-button" />
					</section>
				</section>
			</section>
			<section id="posts">
				<section id="make-post">
					<img src="icons/terminator-icon.jpg" alt="small profile icon" id="small-profile-icon" />
					<div id="post-content">
						<span id="post-placeholder">Say something</span>
						<i id="comment-icon" class="far fa-comment-alt"></i>
					</div>
				</section>
				<section id="feed">
					<section class="post">
						<h2>post</h2>
					</section>
					<section class="post">
						<h2>post</h2>
					</section>
				</section>
			</section>
		</main>
	</body>
</html>
